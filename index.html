<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet Accueil Animé JS</title>
    <!-- Google Font Gayathri -->
    <link href="https://fonts.googleapis.com/css?family=Gayathri:400,700&display=swap" rel="stylesheet">
    <!-- Personal CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h3 id="logo">Nature et Découverte</h3>
            <img src="menu-logo.svg" alt="logo-menu" class="icone">
        </nav>
        <section>
            <div class="banner">
                <img src="nature.jpg" alt="image nature">
                
                <h1 class="tittle">
                    <span class="letters">R</span>
                    <span class="letters">e</span>
                    <span class="letters">s</span>
                    <span class="letters">p</span>
                    <span class="letters">i</span>
                    <span class="letters">r</span>
                    <span class="letters">e</span>
                    <span class="letters">z</span>
                    &nbsp;
                    <span class="letters">!</span>
                </h1>
            </div>
        </section>
    </header>

    <!-- Hamburger menu -->
    <div id="myNav" class="overlay">
        <a href="#" class="closebtn">&times;</a>

        <div class="overlay-content">
            <a href="#">Á Propos</a>
            <a href="#">Services</a>
            <a href="#">Clients</a>
            <a href="#">Contact</a>
        </div>
    </div>

    <!-- Background Slide -->
    <div class="background"></div>





    <!-- Link js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.2.6/gsap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
